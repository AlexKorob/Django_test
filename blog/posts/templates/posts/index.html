{% extends "posts/base.html"%}


{% block content %}
  {% for post in posts %}
    <div class="blog-post">
      <h2 class="blog-post-title"><a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a></h2>
      <p class="blog-post-meta">{{ post.updated_on }} | {{ post.category }}</p>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% endblock %}
